<div class="main_content">
  <div class="row">
    <div class="col-md-12 no-padding ">
      
      <div class="col-md-4 col-sm-4 col-lg-4 rectangle2 ">
        <img src="assets/Sessions.png" style="width: 180px;transform: translate(-77px);"/>
        <div style="position:absolute;top:40px;left:-60px;text-align: center; width:600px; height:400px; z-index:3;font-size:200%">
          <h3 style="color: white;">{{sessionItems.length}}</h3>
        </div>
        <div style="position:absolute;top:80px;left:-60px;text-align: center; width:600px; height:400px; z-index:3;font-size:200%">
          <h3 style="color: white;">Sessions</h3>
        </div>
      </div>
     
      <div class="col-md-4 col-sm-4 col-lg-4 rectangle1 ">
        <img   src="assets/Participant.png"style="width: 190px;transform: translate(-77px ,-5px);" />  
        <div style="position:absolute;top:40px;left:-60px;text-align: center; width:600px; height:400px; z-index:3;font-size:200%">
          <h3 style="color: white;"> {{participants.length}} </h3> 
        </div>
        <div style="position:absolute;top:80px;left:-60px;text-align: center; width:600px; height:400px; z-index:3;font-size:200%">
          <h3 style="color: white;">Participants</h3>
        </div>
       
      </div>
 
      <div class="col-md-4 col-sm-4 col-lg-4 rectangle3 ">
        
      <div class="roundedImage"><img  src="assets/formateur.jpg" style="width: 180px;padding-top:  top 10px;"/></div>
      <div style="position:absolute;top:40px;left:-60px;text-align: center; width:600px; height:400px; z-index:3;font-size:200%">
        <h3 style="color: white;"> {{formateurs.length}}</h3>
      </div>
      <div style="position:absolute;top:80px;left:-60px;text-align: center; width:600px; height:400px; z-index:3;font-size:200%">
        <h3 style="color: white;">Formateurs</h3>
      </div>
    </div>
    </div>
 
    <table >
      <thead>
        <tr>
          <th style="text-align: center; font-size: 20px;"> Track </th>
          <th style="text-align: center; font-size: 20px;"> Nombre de Sessions</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let t of tab'>
       <td>  {{t.session}}</td>
          <td> {{t.nbr}} </td>
       </tr>
      
           
    </table>
 
   
    <table class="newtable">
      <thead>

        </tr>

        <tr >
       <td><img  style="width: 40px;"src="assets/top.jpg"/> Eslem CHIHAOUI </td>
      
        </tr>
        <tr >
          <td><img style="width: 40px;" src="assets/top.jpg"/>Fatma CHAABEN </td>
   
            
      
      </tbody>
    </table>
    

    </div>
